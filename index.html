<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <form>
            <h2>Formulario de Registro</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre" name="nombre"><br>

            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" placeholder="Ingrese sus apellidos" name="apellido"><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Ingrese su edad en numero" name="edad"><br>

            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha"  name="fecha"><br>

            <label for="genero">Genero:</label>
            <select name="genero" id="genero">
                <option value="">Seleccione....</option>
                <option value="1">Femenino</option>
                <option value="2">Masculino</option>
                <option value="3">Otro</option>
            </select><br>

            <label for="email">Correo:</label>
            <input type="email" id="email" placeholder="Ingrese su correo electronico" name="email"><br>

            <label for="caja">Descripción</label>
            <textarea name="caja" id="caja" cols="30" rows="3"></textarea><br>

            <label for="color">Color preferido:</label>
            <select name="color" id="color">
                <option value="">Seleccione....</option>
                <option value="1">Azul</option>
                <option value="2">Rojo</option>
                <option value="3">Negro</option>
            </select><br>

            <button type="button" onclick="capturaDatos()">Registar Datos</button>

        </form>
    </section>
    <section>
        <div id="avatar">
            <h2>Perfil Del Jugador</h2>
            <img id="img1" src="img/imgAvatar.jpg" alt="Avatar">
            <h3>Nombre del jugador:</h3>
            <p id="nombreAvatar"></p>
            <h3>Apellido del juagador:</h3>
            <p id="apellidoAvatar"></p>
            <h3>Edad del jugador:</h3>
            <p id="edadAvatar"></p>
            <h3>Fecha de nacimiento:</h3>
            <p id="fechaAvatar"></p>
            <h3>Genero:</h3>
            <p id="generoAvatar"></p>
            <h3>Enail:</h3>
            <p id="emailAvatar"></p>
            <h3>Descripción:</h3>
            <p id="descripcionAvatar"></p>
            <h3>Color preferido:</h3>
            <p id="colorAvatar"></p>
        </div>
    </section>
    
    <button id="btnChat" onclick="chat()">CHAT</button>

    <div id="chat">
        <form action="" id="formchat">
            <h3>CUENTANOS</h3>
            <input type="text" id="nombrechat" placeholder="ingrese su nombre">
            <input type="text" id="correo"  placeholder="ingrese su correo">
            <textarea name="mensaje" id="mensaje" placeholder="Escriba su mensaje..." cols="30" rows="4"></textarea>
            <button type="button" onclick="enviarMensaje()">Enviar Chat</button>
        </form>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
